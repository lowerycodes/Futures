name: Generate Coffee 2-Month OHLC Spreads

on:
  push:
    paths:
      - 'coffee_data/**'
  workflow_dispatch:

jobs:
  generate_spreads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib mplfinance

      - name: Generate Coffee 2-Month OHLC Spreads
        run: |
          python generate_spread_charts_html.py --dir coffee_data --out index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coffee_data/charts/*.png index.html
          git diff --cached --quiet || git commit -m "Update coffee 2-month OHLC spreads and index.html"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
